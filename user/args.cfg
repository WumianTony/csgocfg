// 【需要自定义】本页大部分内容需要自定义


// 延迟补偿：低延迟高补偿
cl_interp 0.031000
cl_interp_ratio 1

// 鼠标设置
m_mouseaccel1 0                   // 取消加速度1
m_mouseaccel2 0                   // 取消加速度2
sensitivity 4.14                  // 灵敏度
zoom_sensitivity_ratio_mouse 1.50 // 开镜灵敏度

// 画面设置
mat_monitorgamma 2.0         // 默认亮度，1.6 最亮 2.6 最暗
cl_hud_color 9 		         // HUD 颜色：青色
hud_scaling 0.85             // HUD 缩放
cl_hud_background_alpha 0.50 // HUD 背景透明度
cl_showpos 1 		         // 坐标信息显示
net_graph 1 		         // 网络信息显示
net_graphpos 1               // 网络信息靠右
cl_hud_radar_scale 1         // 雷达所占空间大小
cl_radar_scale 0.4           // 雷达缩放大小
viewmodel_fov 60             // 视场角

// 准星设置
cl_crosshair_sniper_width 2         // 狙击准星更粗
cl_crosshairalpha 255               // 透明度：不透明
cl_crosshairdot 1                   // 中心点：启用
cl_crosshair_t 0                    // T字：不启用
cl_crosshairgap -3.0000001192092880 // 间隔：无
cl_crosshairstyle 4                 // 完全静态准星
cl_crosshair_outlinethickness 0     // 边缘粗细：无
cl_crosshair_drawoutline 0          // 边缘：无
// 准星外观
cl_crosshaircolor 4                 // 颜色：青色
cl_crosshairsize 0                  // 大小：无
cl_crosshairthickness 1             // 粗细：1px
// 将准星外观的三行参数，同步到下方 “std_crosshair” 一行
alias "std_crosshair" "cl_crosshaircolor 4; cl_crosshairsize 0; cl_crosshairthickness 1"
alias "util_crosshair" "cl_crosshaircolor 1; cl_crosshairsize 3000; cl_crosshairthickness 0.1"

// 枪械防抖
viewmodel_recoil 0 // 不反馈后坐力
cl_bob_lower_amt 5 // 跑动时，枪管不会靠近自己
cl_bobamt_lat 0.1  // 跑动时，枪管不左右晃
cl_bobamt_vert 0.1 // 跑动时，枪管不上下晃

// 其他设置
spec_replay_autostart 0 // 不强制切入击杀回放